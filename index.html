<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;600&family=Tangerine:wght@700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="controlbox">
          <h1 class="stopwatchHeading">Stop Watch</h1>
          <div class="controls">
            <button id="start" onclick="start()">Start</button>
            <button id="stop" onclick="stop()">Stop</button>
            <button id="reset" onclick="reset()">Reset</button>
            <button id="lap" onclick="lap()">Lap</button>
          </div>
        </div>
        <div class="timeDisplay">
          <h1 id="display">00:00:00:000</h1>
        </div>
        <div id="lapTable" class="lapTable" style="display: none">
          <!-- <h2>Lap Times</h2> -->
          <table id="lapTimes">
            <tr>
              <th>Lap No.</th>
              <th>Lap Time</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
